									  </select>
									</div>
								  </div>
							</fieldset>
							<fieldset>
								<div class="control-group">
								<label class="control-label">自定义属性</label>
								<div class="controls">
								  <label class="checkbox inline">
									<div class="checker" id="uniform-inlineCheckbox1"><span><input type="checkbox" id="inlineCheckbox1" value="option1"></span></div> 头条[h]
								  </label>
								  <label class="checkbox inline">
									<div class="checker" id="uniform-inlineCheckbox2"><span><input type="checkbox" id="inlineCheckbox2" value="option2"></span></div> 推荐[c]

								  <label class="checkbox inline">
									<div class="checker" id="uniform-inlineCheckbox3"><span><input type="checkbox" id="inlineCheckbox3" value="option3"></span></div> 特荐[f]

								  <label class="checkbox inline">
									<div class="checker" id="uniform-inlineCheckbox1"><span><input type="checkbox" id="inlineCheckbox1" value="option1"></span></div> 加粗[b]
								  </label>
								  <label class="checkbox inline">
									<div class="checker" id="uniform-inlineCheckbox2"><span><input type="checkbox" id="inlineCheckbox2" value="option2"></span></div> 图片[p]
								  </label>
								  <label class="checkbox inline">
									<div class="checker" id="uniform-inlineCheckbox3"><span><input type="checkbox" id="inlineCheckbox3" value="option3"></span></div> 跳转[j]
								  </label>
								</div>
							  </div>
							</fieldset>
							
							<fieldset>
								<div class="control-group rect">
									<label class="control-label" for="inputWarning">缩略图</label>
									<div class="controls">
										<div class="uploader" id="uniform-fileInput"><input class="input-file uniform_on" id="fileInput" type="file"><span class="filename" style="user-select: none;">No file selected</span><span class="action" style="user-select: none;">请选择图片</span></div>
									  </div>
						  		</div>
							</fieldset>
							<fieldset>
								<div class="control-group">

						  		</div>
							</fieldset>
							<fieldset>

						  		</div>

									</div>
						  		</div>
